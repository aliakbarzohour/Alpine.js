<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine js mini project</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- this is a commponent in Alpine.js -->
    <div x-data="{plan : ''}">
        <h3>select's</h3>
        <select x-model="plan">
            <option>Please chose the plan </option>
            <option value="year">year</option>
            <option value="mount">mount</option>
        </select>
        <h4 x-text="`you've chose ${plan} plan .`"></h4>
    </div>
    <!-- add a alpine.js in html  -->
    <script src="Alpine/cdn.min.js"></script>
</body>

</html>
