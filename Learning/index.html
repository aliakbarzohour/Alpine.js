<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine js mini project</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- this is a commponent in Alpine.js -->
    <h3>outside click</h3>
    <div x-data="{open : false}">
        <button @click="open = true">click for showing text box</button>
        <h3 x-show="open" @click.outside="open = false" class="box">hellooooooooooooooo</h3>
    </div>

    <!-- add a alpine.js in html  -->
    <script src="Alpine/cdn.min.js"></script>
</body>

</html>
